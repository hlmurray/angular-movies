<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>EW's 30 Best Summer Blockbusters of All Time</title>
    <meta name="description" content="d3 and Angular">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
  </head>
  <body ng-app="myApp">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl">
        <span>{{title}}</span>
        <d3-bars data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bars>
           <header>
               <h1>{{movie.title}}</h1>
               <h2>{{movie.amount}}</h2>
               <h2>{{movie.releaseDate}}</h2>
               <h3>{{movie.ranking}}</h3>
           </header>
           <p>{{movie.quote}}</p>
       </section>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/services/d3.js"></script>
    <script src="scripts/controllers/demoCtrl.js"></script>
    <script src="scripts/controllers/demoCtrl2.js"></script>
    <script src="scripts/directives/d3Basic.js"></script>

  </body>
</html>
